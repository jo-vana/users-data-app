<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">User Id</th>
        <th scope="col">User Name</th>
        <th scope="col">User Email</th>
      </tr>
    </thead>
    <tbody>
        <tr class="table-primary" *ngFor="let user of userList" (click)="onClick(user)">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
          </tr>
    </tbody>
</table>
